<form (ngSubmit)="onSaveCustomer(f)" #f="ngForm">
  <div class="form-group">
    <input type="text"
           id="name"
           class="form-control"
           placeholder="Nazwa"
           [ngModel]="customerName"
           name="name"
           required>
  </div>
  <div class="form-group">
    <input type="text"
           id="email"
           class="form-control"
           placeholder="Email"
           [ngModel]="customerEmail"
           name="email"
           required
           email>
  </div>
  <button class="btn btn-success"
          type="submit"
          [disabled]="!f.valid">Zapisz</button>
  <button class="btn btn-danger" type="button" (click)="onCancel()">Anuluj</button>
</form>

<hr>

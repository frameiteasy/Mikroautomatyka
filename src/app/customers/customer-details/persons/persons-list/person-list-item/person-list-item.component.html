 <a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{ person.getFullName() }}</h5>
    <p class="list-group-item-text">{{ person.getEmail() }}</p>
  </div>
  <div class="pull-right">
    <a style="cursor: pointer;" (click)="onEdit()">Edytuj</a>
  </div>
</a>

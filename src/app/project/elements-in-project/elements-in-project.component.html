<app-elements-in-project-search></app-elements-in-project-search>

<div class="row">

  </div>
  <div class="col-md-1">
    <h4>Ilość</h4>
  </div>
  <div class="col-md-1">
    <h4>Spady</h4>
  </div>
  <div class="col-md-2">

  </div>

<h1>{{ filteringString }}</h1>
<app-elements-in-project-item

  [index]="i">
</app-elements-in-project-item>
